<ion-header>
  <ion-toolbar>
    <ion-title>Test Your Self</ion-title>
    <ion-back-button  color="danger" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <p>Here you can play a game a test your self.</p>
  <p>Click the button to start the test</p>
</ion-card>

<ion-button shape="round" (click)="start()"  class="shadow-red" color="danger" expand="full" class="ion-text-right">
  <ion-icon name="refresh-outline"></ion-icon>
 Start
</ion-button>

<div class="addPadding" *ngFor="let i of arr ; let b = index" style="width:120px; display: inline-block; text-align: center">
  <div  (click)="box(i,b)" class="size">
    <ion-img [src]="i" width="100" height="100"></ion-img>
  </div>
</div>
<ion-button shape="round" (click)="reset()"  class="shadow-red" color="danger" expand="full" class="ion-text-right">
  <ion-icon name="refresh-outline"></ion-icon>
 Reset
</ion-button>
</ion-content>
