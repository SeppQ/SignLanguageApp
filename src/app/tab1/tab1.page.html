<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tutorials
    </ion-title>
    <ion-buttons  slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
<br>
<br>

  <div *ngIf="tutor != null">
    <div *ngFor="let tut of tutor">
        <ion-button expand="block" color="danger">{{tut.Name}}</ion-button>
    </div>
  </div>

</ion-content>
